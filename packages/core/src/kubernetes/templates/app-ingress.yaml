apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{name}}"
  namespace: "{{namespace}}"
  labels:
    app.kubernetes.io/component: worktree-app
    agor.io/worktree-id: "{{worktreeId}}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: "{{hostname}}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{serviceName}}"
                port:
                  number: {{port}}
