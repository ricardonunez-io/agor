name: Docs PR Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/agor-docs/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docs-pr-check.yml'

jobs:
  check-docs:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @agor/core build

      - name: Build docs
        run: pnpm --filter @agor/docs build

      - name: Check for build output
        run: |
          if [ ! -d "apps/agor-docs/out" ]; then
            echo "Error: Docs build output directory not found"
            exit 1
          fi
          echo "âœ… Docs built successfully"
